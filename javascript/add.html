<!---wap to accept 2 no from the user and display the add of 2 no-->
<html>
    <script language="javascript">
		var num1,num2,result;
		num1=prompt("enter number1");
		num2=prompt("enter number2");
		//parseInt function is used to convert string to integer

		alert("addition = " + result);
	</script>
