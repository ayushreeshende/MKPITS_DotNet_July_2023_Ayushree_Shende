<!--- wap to accept 3 subject marks and display total marks--->
<html>
<form name ="f1">
    enter sub1:<input type="text" id="s1"/><br><br>
    enter sub2:<input type="text" id="s2"/><br><br>
    enter sub3:<input type="text" id="s3"/><br><br>

    <input type="button"value="submit" onclick="total();"/><br><br>
    <span id="result">show</span>
    <span id="res">---</span>
</form>
<script language="javascript">
    function total()
    {
        var sub1=parseInt(document.getElementById("s1").value);
        var sub2=parseInt(document.getElementById("s2").value);
        var sub3=parseInt(document.getElementById("s3").value);
       var total_marks=sub1+sub2+sub3;
            document.getElementById("res").innerHTML="total marks is ="+total_marks;
      
    }
</script>
</html>
