<!--- wap to accept 3 numbers and display the greatest number--->
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div class="jumbotron text-center">
    greatest from 3 numbers
  </div>
<form name="f1" class="form-group">
    <div class="container">
    Enter Number1:<input type="text" class="form-control" placeholder="Enter num1" id="n1" name="n1" /><br><br>
    Enter Number2:<input type="text"class="form-control" placeholder="Enter num2" id="n2" name="n2" /><br><br>
    Enter Number3:<input type="text"class="form-control" placeholder="Enter num3" id="n3" name="n3" /><br><br>
    <input type=button onclick="check();" class="btn btn-primary" value="OK" />
    <br>
    Result:<span id="result"> </span>
</div>
</form>

<script language="javascript">
    function check()
    {
    var num1=parseFloat(document.getElementById("n1").value);
    var num2=parseFloat(document.getElementById("n2").value);
    var num3=parseFloat(document.getElementById("n3").value);
    if(num1>num2)
    {
        document.getElementById("result").innerHTML="num 1 is greater";
    }
    else if(num2>num3)
    {
        document.getElementById("result").innerHTML="num 2 is greater";

    }
    else
    {
        document.getElementById("result").innerHTML="num 3 is greater";

    }
    }
    </script>
