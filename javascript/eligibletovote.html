<!---wap to accept age from the user and display whether he is eligible to vote -->
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div class="jumbotron text-center">
    eligible to vote or not
  </div>
<form name="f1" class="form-group">
    <div class="container">

	enter age : <input type=text id="t1" /> <br><br>
	<input type=button onclick="check();" class="btn btn-primary" value="check" />
	<span id="result" > </span>

</form>

<script language="javascript">

		function check()
		{
	//wap to accept age and then display whether he is elegible to vote or not
	var age=document.getElementById("t1").value;
	if(age < 18)
	{
	document.getElementById("result").innerHTML="not elegible to vote";
	}
	else
	{
	document.getElementById("result").innerHTML=" elegible to vote";
	}
	}

</script>
