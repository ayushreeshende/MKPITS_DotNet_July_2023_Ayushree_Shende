<!---wap to accept age from the user and display whether he is minor, adult or old.-->
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div class="jumbotron text-center">
    minor,adult,old
  </div>
<form name="f1" class="form-group">
    <div class="container">
    Enter age:<input type="text" class="form-control" id="t1" name="t1" /><br><br>
   
    <input type=button onclick="check();" class="btn btn-primary" value="check" />
    <br>
    <span id="result"> </span>
</div>
</form>

<script language="javascript">
    function check()
    {
        var age=document.getElementById("t1").value;
        if(age<18)
        {
            document.getElementById("result").innerHTML="he/she is minor"
        }
        else if (age<60)
        {
            document.getElementById("result").innerHTML="he/she is adult" 
        }
        else 
        {
            document.getElementById("result").innerHTML="he/she is old" 
        }
    }
    </script>
    </html>
