
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="jumbotron text-center">
	
    factorial
</div>
<form name="f1" class="form-group">
    <div class="container">

		
			<div class="form-group">
				<div class="row">
					<label for="n1">Number </label>
					<input type="text" class="form-control" placeholder="Enter Number " id="n1" name="n1">
				</div>
			</div>
				
				<input type="button" class="btn btn-primary" onclick="display();" value="Submit">
				
				<div id="res">Result</div>
				
			</div>
	</form>
	<script language="javascript">
        function display()
        {
	
    
	
	
		var num=parseInt(document.getElementById("n1").value);
		var fact=1;
		var i;
		for(i=1;i<=num;i++)
		{
		fact =fact*i;
		}
		document.getElementById("res").innerHTML=fact;
	}

</script>
