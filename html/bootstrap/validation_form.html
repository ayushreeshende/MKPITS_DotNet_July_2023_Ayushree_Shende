<html lang="en">
<head>

<body>
    
</body>
<div class="container">
    <h2>form validation</h2>
    <p>In this example, we use <code>.was-validated
    </code>
     to indicate what's missing before
     submitting the form:</p>
    <form action="/action_page.php" class="was-validated">
  <div class="form-group">
    <label for="uname">username:</label>
    <input type="text" class="form-control" id="uname" placeholder="enter username " name="uname" required>
    <div class="valid-feedback">valid</div>
    <div class="ivalid-feedback">please fill out this field</div>

  </div>

  <div class="form-group">
    <label for="pswd">password:</label>
    <input type="password" class="form-control" id="pswd" placeholder="enter password " name="pswd" required>
    <div class="valid-feedback">valid</div>
    <div class="invalid-feedback">please fill out this field</div>

    </div>
  </div>







  <div class="form-group form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">check this checkbox to continue</div>

    </label>
  </div>
  <button type="submit" class="btn btn-danger">submit</button>
  </form>
  </div>
</body>
</html>
