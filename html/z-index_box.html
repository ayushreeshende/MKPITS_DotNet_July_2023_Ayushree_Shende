<html>
<style>
.container{
position:relative;
}
.black-box{
position:absolute;
z-index:3;
border:2px solid black;
height:100px;
margin:30px;
 }
 .gray-box{
 positon:absolute;
 z-index:2;
 height:60px;
 width:70%;
 left:50px;
 top:50px;
 background:lightgray;
 }
 .green-box{
 position:absolute;
 z-index:1;
 height:100px;
 width:50%;
 left:270px;
 top:-15px;
 background:lightgreen;
 }
 </style>

 <body>
 <h1>ayushree<h1>
 <p>An element with greater stack order is always above an element with a lower stack order.</p>
<div class="container">
  <div class="black-box">Black box (z-index: 3)</div>
  <div class="gray-box">Gray box (z-index: 2)</div>
  <div class="green-box">Green box (z-index: 1)</div>
</div>
</body>
</html>
