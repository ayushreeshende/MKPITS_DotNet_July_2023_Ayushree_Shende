<html>
<head>
<style>
.container {
  position: relative;
}

.red-box {
  position: absolute;
  border: 2px solid red;
  background:red;
  height: 100px;
  margin: 30px;
  width: 70%;
  left: 50px;
  top: 50px;
}

.gray-box {
  position: absolute;
  background: lightgray;
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.green-box {
  position:absolute;
  background: lightgreen;
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>

<h1>Overlapping elements</h1>

<p>hello</p>
<div class="container">
  <div class="red-box">red box</div>
  <div class="gray-box">Gray box</div>
  <div class="green-box">Green box</div>
  
</div>

</body>
</html>
